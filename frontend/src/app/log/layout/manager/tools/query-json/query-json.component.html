<div id="editor">
    <ngx-monaco-editor
        id="monaco-editor"
        [options]="editorOptions"
        [(ngModel)]="code"
        (ngModelChange)="checkSyntax()"></ngx-monaco-editor>

    <button
        id="query-json-submit"
        (click)="sendJSON()"
        class="submit-button"
        [disabled]="!valid"
        type="submit"
        mat-raised-button
        color="primary">
        Submit
    </button>
</div>
