<mat-card class="example-card" *ngIf="selectedLog; else noLog">
    <div id="displayer-title">
        <mat-card-title>Log Displayer</mat-card-title>
        <mat-chip-list>
            <mat-chip color="{{ logLevelStyle }}" selected>{{
                logLevelChip
            }}</mat-chip>
        </mat-chip-list>
    </div>

    <mat-card-content>
        <table
            mat-table
            [dataSource]="dataSource"
            class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th style="width: 20%" mat-header-cell *matHeaderCellDef>
                    Property
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element[0] }}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th style="width: 80%" mat-header-cell *matHeaderCellDef>
                    Value
                </th>
                <td mat-cell *matCellDef="let element">
                    {{ element[1] }}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </mat-card-content>
</mat-card>

<ng-template #noLog>
    <div id="logPreSelect">
        <div id="logPreSelectContent">
            <p>Select a row to display the log</p>
            <mat-icon aria-hidden="false" aria-label="Example home icon"
                >visibility</mat-icon
            >
        </div>
    </div>
</ng-template>
