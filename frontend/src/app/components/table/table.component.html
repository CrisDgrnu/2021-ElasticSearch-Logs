<div class="ag-theme-material">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 100vh"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowBuffer]="rowBuffer"
    [rowSelection]="rowSelection"
    (bodyScroll)="bodyScroll($event)"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
