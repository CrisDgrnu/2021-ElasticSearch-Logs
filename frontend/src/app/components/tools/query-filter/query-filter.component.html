<h3>Query Filter</h3>

<form [formGroup]="profileForm" (ngSubmit)="queryFilterEmit()">

  <!--Form fields-->
  <div *ngFor="let name of colDefNames">
    <label for="name">{{ name }}</label>
    <input id="name" type="text" [formControlName]="name" />
    
  </div>

  <!--On submit update the table-->
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>

</form>
