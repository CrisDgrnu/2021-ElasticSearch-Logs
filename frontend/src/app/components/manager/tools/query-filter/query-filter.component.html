<form [formGroup]="queryFilter" (ngSubmit)="queryFilterEmit()" id="queryFilter">
  <div *ngFor="let formControl of columns">
    <mat-form-field appearance="standard">
      <mat-label>{{ formControl.headerName }}</mat-label>
      <input
        matInput
        id="{{ formControl.field }}"
        type="text"
        formControlName="{{ formControl.field }}"
        placeholder="{{ formControl.headerName }}"
      />
    </mat-form-field>
  </div>

  <!--On submit update the table-->
  <button
    class="submit-button"
    [disabled]="!queryFilter.valid"
    type="submit"
    mat-raised-button
    color="primary"
  >
    Submit
  </button>
</form>
