<div class="main-container">
    <app-table 
        [columnsToDisplayData]="columnsToDisplayData" 
        [queryFilterData]="queryFilterData" 
        class="table">
    </app-table>
    <app-query-filter (queryFilterEvent)="queryFilterHandler($event)"></app-query-filter>
    <app-column-updater (columnsToDisplayEvent)="columnsToDisplayHandler($event)" class="options"></app-column-updater>
</div>
